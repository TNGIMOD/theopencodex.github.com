<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		{% if page.title %} {{ page.title }} | {% endif %} TheOpenCodex
	</title>
	<link rel="stylesheet" href="/css/normalize.css" media="all">
	<link rel="stylesheet" href="/css/theopencodex.css" media="all">
	<link rel="stylesheet" href="/css/blog.css" media="all">
</head>
<body>
	<div class="wrapper">
		<header id="main-header">
			<h1 class="logo-main"><a href="/">TheOpenCodex</a></h1>
			<nav id="main-nav">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/about/">About Us</a></li>
					<li><a href="/blog/">Blog</a></li>
					<li><a href="/contributors/">Contributors</a></li>
					<li><a href="/result/">Final Version</a></li>
				</ul>
			</nav>
		</header>
		<div class="content {% if page.classes %} {{ page.classes }} {% endif %}" id="{% if page.id %}{{ page.id }}{% endif %}">
			<h2>{{ page.title }}</h2>
			{{ content }}
		</div>
		<footer id="main-footer">
			<p class="footer-text">
				TheOpenCodex - <a href="/about/">Learn More</a>
				<br>
				<a href="http://www.codecademy.com/groups/the-open-source-project">TheOpenCodex</a> on Codecademy
			</p>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>');</script>
			<script src="/js/main.js"></script>
		</footer>
	</div>
</body>
</html>
